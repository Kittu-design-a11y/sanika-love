<!DOCTYPE html>
<html lang="ml">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sanika ‚ù§Ô∏è</title>

<style>
/* ===== BACKGROUND ===== */
body {
    margin: 0;
    height: 100vh;
    background: #7a7a7a; /* keep as-is (your background image overlay working) */
    overflow: hidden;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ===== FLOATING HEARTS ===== */
.heart {
    position: fixed;
    bottom: -20px;
    color: red;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    pointer-events: none;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-100vh); opacity: 0; }
}

/* ===== MAIN CARD ===== */
.box {
    background: white;
    padding: 26px;
    border-radius: 20px;
    width: 90%;
    max-width: 350px;
    text-align: center;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    z-index: 10;
}

/* ===== MAIN TEXT ===== */
.name {
    font-size: 26px;
    font-weight: bold;
    color: #1a2980;
}

.question {
    font-size: 20px;
    font-weight: bold;
    color: #1a2980;
    margin-top: 10px;
}

/* ===== BUTTONS ===== */
button {
    padding: 12px 24px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    margin: 12px;
}

#yesBtn {
    background: #4CAF50;
    color: white;
}

#noBtn {
    background: #f44336;
    color: white;
    position: fixed;
}

/* ===== POPUP ===== */
#popup {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
    z-index: 20;
}

.popup-content {
    background: white;
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    width: 85%;
    position: relative;
}

/* ===== POPUP IMAGE ===== */
.popup-img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #ff4d6d;
    margin-bottom: 10px;
}

/* ===== CLOSE BUTTON ===== */
.close-btn {
    position: absolute;
    top: 12px;
    right: 15px;
    font-size: 22px;
    cursor: pointer;
    color: #555;
}
</style>
</head>

<body>

<!-- ===== HEARTS ===== -->
<script>
for (let i = 0; i < 18; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);
}
</script>

<!-- ===== MAIN CONTENT ===== -->
<div class="box">
    <div class="name">Sanika ‚ù§Ô∏è</div>

    <div class="question">
        Can you love me? ü•∞
    </div>

    <button id="yesBtn" onclick="showLove()">Yes üíñ</button>
    <button id="noBtn" ontouchstart="moveNo()" onmouseover="moveNo()">No üíî</button>
</div>

<!-- ===== POPUP ===== -->
<div id="popup">
  <div class="popup-content">
    <span class="close-btn" onclick="closePopup()">‚úñ</span>

    <!-- SANIKA PHOTO (ONLY HERE) -->
    <img src="sanika.jpg" class="popup-img">

    <h2>Congratulations üéâ‚ù§Ô∏è</h2>
    <p>
      Sanika ü•∞ <br>
      My heart is yours now ‚ù§Ô∏è <br>
      I love you so much üíñ
    </p>
  </div>
</div>

<!-- ===== LOGIC ===== -->
<script>
function moveNo() {
    const btn = document.getElementById("noBtn");
    const yes = document.getElementById("yesBtn");

    const safeTop = yes.getBoundingClientRect().bottom + 20;
    const maxX = window.innerWidth - btn.offsetWidth;
    const maxY = window.innerHeight - btn.offsetHeight;

    btn.style.left = Math.random() * maxX + "px";
    btn.style.top = safeTop + Math.random() * (maxY - safeTop) + "px";
}

function showLove() {
    document.getElementById("popup").style.display = "flex";
}

function closePopup() {
    document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
